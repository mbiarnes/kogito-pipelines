ecosystem:
  main_project: kogito
  dependencies:
  - name: drools
  projects:
  - name: kogito
    default_main_version: 2.0.0-SNAPSHOT
    regexs:
    - kogito.*
  - name: kie-tools
    ignore_release: true
    ignore_productization: true
    regexs:
    - kie-tools.*
git:
  branches:
  - name: michibkTestSetup
    main_branch: true
seed:
  config_file:
    git:
      repository: kogito-pipelines
      author:
        name: mbiarnes
        credentials_id: mbiarnes
      branch: michibkTestSetup
    path: .ci/jenkins/config/branch.yaml
  jenkinsfile: dsl/seed/jenkinsfiles/Jenkinsfile.seed.branch
jenkins:
  email_creds_id: MBIARNES_MAIL
